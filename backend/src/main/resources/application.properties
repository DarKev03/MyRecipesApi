spring.application.name=myrecipes-backend

# Configuración para Supabase (usa variables de entorno)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Actualiza el esquema automáticamente durante el desarrollo
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en consola (útil en desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
